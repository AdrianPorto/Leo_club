<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Club - Fotos</title>
    <link rel="stylesheet" type="text/css" href="photos.css">
</head>

<body>
    <div class="head">
        <a href="index.html">
            Início
        </a>

        <a href="index.html#about">
            Sobre nós
        </a>
        <a href="photos.html">
            Fotos
        </a>
        <a href="#contact">
            Contato
        </a>
    </div>

    <div class="grid-img">
        <img src="img/282ae805-28f5-46c0-a194-0418f9f92e40.jpg">

        <img src="img/282ae805-28f5-46c0-a194-0418f9f92e40.jpg">

    </div>

    <div class="slide-session">

        <div class="slider">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">


                <div class="slide first">
                    <img src="img/gato1.jpg" id="img1">
                </div>
                <div class="slide">
                    <img src="img/gato2.jpg" id="img2">
                </div>
                <div class="slide">
                    <img src="img/gato3.jpg" id="img3">
                </div>
                <div class="slide">
                    <img src="img/gato1.jpg" id="img4">
                </div>


                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
    </div>

</body>

</html>
