<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Club - Fotos</title>
    <link rel="stylesheet" type="text/css" href="src/css/photos.css">
    <link rel="icon" type="image/x-icon" href="img/icon.jpg">
</head>

<body>
    <div class="head">
        <a href="index.html">
            Início
        </a>

        <a href="index.html#about">
            Sobre nós
        </a>
        <a href="photos.html">
            Fotos
        </a>
        <a href="#contact">
            Contato
        </a>
    </div>

    <h1>

        Grid

    </h1>
    <div class="grid-img">
        <div class="low">
            <img src="img/gato1.jpg">
        </div>
        <div class="medium">
            <img src="img/gato2.jpg">
        </div>
        <div class="high">
            <img src="img/gato3.jpg">
        </div>
        <div class="low">
            <img src="img/gato3.jpg">
        </div>
        <div class="medium">
            <img src="img/gato1.jpg">
        </div>
        <div class="medium">
            <img src="img/gato5.jpg">
        </div>
    </div>

    <h1>

        Slide

    </h1>
    <div class="slide-session">

        <div class="slider">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">


                <div class="slide first">
                    <img src="img/gato1.jpg" id="img1">
                </div>
                <div class="slide">
                    <img src="img/gato2.jpg" id="img2">
                </div>
                <div class="slide">
                    <img src="img/gato3.jpg" id="img3">
                </div>
                <div class="slide">
                    <img src="img/gato4.jpg" id="img4">
                </div>


                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>

    </div>

    <h1>

        Slide button

    </h1>
    <div class="slide-session">

        <div class="slider">
            <div class="slides">





                <div class="slide first" id="img-mag">
                    <img src="img/gato1.jpg">
                </div>
                <div class="slide">
                    <img src="img/gato2.jpg">
                </div>
                <div class="slide">
                    <img src="img/gato3.jpg">
                </div>
                <div class="slide">
                    <img src="img/gato4.jpg">
                </div>

                <script src="src/js/SlideButton.js"></script>
            </div>

            <div class="navigation-manual-btn">
                <button class="btn1" onclick="prev()">
                    <img src="img/right-arrow.png">
                </button>
                <button class="btn2" onclick="next()">
                    <img src="img/right-arrow.png">
                </button>

            </div>

        </div>
    </div>


    <h1>

        Button Next

    </h1>
    <div class="slide-session">

        <div class="slider">
            <div class="slides">




                <div class="slide">
                    <img src="img/gato1.jpg" id="img-btn">

                </div>

            </div>

            <div class="navigation-manual-btn">
                <button class="btn1" onclick="btnPrev()">
                    <img src="img/right-arrow.png">
                </button>
                <button class="btn2" onclick="btnNext()">
                    <img src="img/right-arrow.png">
                </button>
                <script src="src/js/ButtonNext.js"></script>
            </div>

        </div>
    </div>

</body>

</html>
